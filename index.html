<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1>Bologna</h1>
          <div class="row">
            <div class="col-4">
              <ul class="basic-info">
                <li>Tuesday 16:00</li>
                <li id="weather-stat">Partly cloudy</li>
              </ul>
            </div>
            <div class="col-4" id="img-and-temp">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Partly cloudy"
              />
              <span class="temp">21</span
              ><span class="units"
                ><span class="celsius"><a href="#" id="celsius">°C</a></span> |
                <span class="fahrenheit"
                  ><a href="#" id="fahrenheit">°F</a></span
                ></span
              >
            </div>
            <div class="col-4">
              <ul class="other-info">
                <li>Precipitation: <span>%</span></li>
                <li>Humidity: <span>%</span></li>
                <li>Wind: <span>km/h</span></li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="matildeducco/weather_app" target="_blank"
            >Open-source code</a
          >
          by Matilde Ducco
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
