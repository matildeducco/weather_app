<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Enter a city"
                  autocomplete="off"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  class="btn btn-primary wd-100"
                  value="Search"
                  id="submit-button"
                />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <div class="row">
            <div class="col-4">
              <ul class="basic-info">
                <li id="day-time">Tuesday 16:00</li>
                <li id="description">Partly cloudy</li>
              </ul>
            </div>
            <div class="col-4" id="img-and-temp">
              <img src="" alt="Partly cloudy" id="icon" />
              <span class="temp" id="temp">21</span
              ><span class="units"
                ><span class="celsius"><a href="#" id="celsius">°C</a></span> |
                <span class="fahrenheit"
                  ><a href="#" id="fahrenheit">°F</a></span
                ></span
              >
            </div>
            <div class="col-4">
              <ul class="other-info">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div id="forecast"></div>
        </div>
        <small>
          <a href="matildeducco/weather_app" target="_blank"
            >Open-source code</a
          >
          by Matilde Ducco
        </small>
      
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
